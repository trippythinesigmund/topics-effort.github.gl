<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; transition: background-color 0.3s; background-color: #f4f4f4; }
    .box { background: white; padding: 30px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-width: 320px; vertical-align: top; margin: 10px; }
    input { padding: 10px; margin: 5px auto; border-radius: 5px; border: 1px solid #ccc; width: 80%; display: block; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background: #2980b9; }
    #status { font-size: 24px; margin-top: 10px; font-weight: bold; }
    #updated { margin-top: 15px; font-size: 13px; color: gray; }
    .ip-box { background: #333; color: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
    .error { color: #e74c3c; font-size: 12px; margin-top: 5px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>

  <h1>Server Dashboard</h1>

  <div class="box">
    <h3>Server Status</h3>
    <div id="status">Checking...</div>
    <div id="players-count"></div>
    <ul id="players-list"></ul>
    <div id="updated"></div>
  </div>

  <div class="box" id="lock-container">
    <h3>Reveal Server IP</h3>
    <div id="login-fields">
      <input type="text" id="user-name" placeholder="Name">
      <input type="password" id="user-pass" placeholder="Password">
      <button onclick="revealIP()">Unlock IP</button>
      <p id="login-error" class="error"></p>
    </div>
    
    <div id="ip-display-area" class="ip-box">
      <strong>IP:</strong> <span id="display-ip"></span>
    </div>
  </div>

<script>
const WORKER_URL = "https://wandering-band-bb01.pahpahpalll.workers.dev/"; 

// 1. Automatic Status Check (Runs on load)
function checkPublicStatus() {
  fetch(WORKER_URL)
    .then(res => res.json())
    .then(data => updateUI(data))
    .catch(err => console.error("Status check failed", err));
}

// 2. Manual IP Reveal
function revealIP() {
  const nameInput = document.getElementById("user-name").value;
  const passInput = document.getElementById("user-pass").value;

  fetch(WORKER_URL, {
    headers: {
      "X-Access-Name": nameInput,
      "X-Access-Pass": passInput
    }
  })
  .then(res => res.json())
  .then(data => {
    if (data.real_ip) {
      document.getElementById("login-fields").style.display = "none";
      document.getElementById("ip-display-area").style.display = "block";
      document.getElementById("display-ip").textContent = data.real_ip;
    } else {
      document.getElementById("login-error").textContent = "Wrong name or password.";
    }
  });
}

function updateUI(data) {
  const status = document.getElementById("status");
  const count = document.getElementById("players-count");
  const list = document.getElementById("players-list");

  if (data.online) {
    document.body.style.backgroundColor = "#d4f8d4";
    status.textContent = "ðŸŸ¢ ONLINE";
    count.textContent = `Players: ${data.players.online} / ${data.players.max}`;
    list.innerHTML = data.players.list?.length > 0 
      ? data.players.list.map(p => `<li>${p.name}</li>`).join('') 
      : "<li>No players online</li>";
  } else {
    document.body.style.backgroundColor = "#f8d4d4";
    status.textContent = "ðŸ”´ OFFLINE";
    count.textContent = "";
    list.innerHTML = "";
  }
  document.getElementById("updated").textContent = "Updated: " + new Date().toLocaleTimeString();
}

// Start everything
checkPublicStatus();
setInterval(checkPublicStatus, 60000);
</script>

</body>
</html>
